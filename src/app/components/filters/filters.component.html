<mat-expansion-panel *ngIf="categories">
    <mat-expansion-panel-header>
        <mat-panel-title class="justify-center"> CATEGORIES </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-selection-list [multiple]="false" disableRipple>
      <mat-list-option  *ngFor="let category of categories" [value]="true">
        <button (click)="onShowCategory(category)" >{{ category }}</button>
      </mat-list-option>
    </mat-selection-list>
    </mat-expansion-panel>
